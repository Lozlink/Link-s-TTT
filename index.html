<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link's Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Hyrule's Tic-Tac-Toe</h1>
    </header>
    <aside>
        <h2 class="p1">Link Games won: <span class="scorecounter1">0 </span></h2>
        <h2 class="p2">Zelda Games won: <span class="scorecounter2">0 </span></h2>
    </aside>    

    <section class="grid">
        <div class="box" id="b0"></div>
        <div class="box" id="b1"></div>
        <div class="box" id="b2"></div>
        <div class="box" id="b3"></div>
        <div class="box" id="b4"></div>
        <div class="box" id="b5"></div>
        <div class="box" id="b6"></div>
        <div class="box" id="b7"></div>
        <div class="box" id="b8"></div>
    </section>
    

    <p class="result"></p>

    <section class="buttons">
        <button class = nextRound>Next Round</button>
        <button class="reset">Reset Game</button>
    
    </section>
    <footer>
      &copy; Produced by Mark Mekhayl 2022
    </footer>
<script src="./linkttt.js"></script>
</body>
</html>
