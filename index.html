<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link's Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Hyrule's Tic-Tac-Toe</h1>
    </header>
    <aside>
        <h2>
            <span class="p1">Link</span>
        </h2>
        <h2>
            <span class="p2">Zelda</span>
        </h2>
    </aside>    

    <section class="row">
        <div class="box" id="b0"></div>
        <div class="box" id="b1"></div>
        <div class="box" id="b2"></div>
    </section>

    <section class="row">
        <div class="box" id="b3"></div>
        <div class="box" id="b4"></div>
        <div class="box" id="b5"></div>
    </section>

    <section class="row">
        <div class="box" id="b6"></div>
        <div class="box" id="b7"></div>
        <div class="box" id="b8"></div>
    </section>

    <p class="result"></p>

    <section class="btm">
        <button>Press to play again </button>
    
    </section>

<script src="./linkttt.js"></script>
</body>
</html>
